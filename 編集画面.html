<body>
    <!-- navbar サンプル1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
 
        <!--ナビゲーションバーを水平方向に配置-->
        <div class="container">

        <!--ブランド名・ロゴを入れる-->
        <a class="navbar-brand" href="#">Copia</a>  
    
            <!--レスポンシブの際のハンバーガーメニューのボタン-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--ナビバー内のメニュー-->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- ハンバーガーメニューのボタンを動かすためには、
           　　　上記id="navbarSupportedContent"部分と<button>内に記述のある
           　　　data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           　　　部分を一緒にする必要があります。-->
            
                <!--ナビバー内の検索フォーム-->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control ml-sm-5 mr-sm-2" type="text" placeholder="Search" aria-label="検索">
                    <button class="btn btn-success btn-round" type="submit">検索</button>
                </form>

                <ul class="navbar-nav ml-auto">       
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-home" aria-hidden="true"></i>&nbsp;TOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-comments" aria-hidden="true"></i>&nbsp;チャット</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-thumbs-up" aria-hidden="true"></i>&nbsp;NICE</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" target="_blank" class="btn btn-warning btn-round">出品する</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!--パンくずリスト-->

    <form>
        <div class="mt-5">
            <!-- ユーザー名入力 -->
            <div class="form-group col-md-6">
                <label for="username">ユーザー名</label>
                <input type="username" class="form-control" id="username" placeholder="ユーザー名を入力">
            </div>

            <!--　氏名入力　-->
            <div class="ml-3">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="firstname">姓</label>
                        <input type="text" class="form-control" id="firstname" placeholder="蒲田">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="lastname">名</label>
                        <input type="text" class="form-control" id="lastname" placeholder="太郎">
                    </div>
                </div>

            <!-- 性別入力 -->
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="mens" id="mens1" value="men1" checked>男性</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="womens" id="women2" value="women2"　checked>女性</label>
            </div>
    
            <!-- 誕生日入力 -->
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="birthday">年</label>
                    <input type="text" class="form-control" id="birthday1">  
                </div>
            <div class="form-group col-md-1">
                <label for="birthday">月</label>
                <input type="text" class="form-control" id="birthday2">  
            </div>
            <div class="form-group col-md-1">
                <label for="birthday">日</label>
                <input type="text" class="form-control" id="birthday3">  
            </div>
        </div>
    </div>

    <!-- メールアドレス入力 -->
    <div class="form-group col-md-6">
        <label for="Email">Eメール</label>
        <input type="Email" class="form-control" id="Email" placeholder="メールアドレスを入力">
    </div>

        <!-- ボタン -->
        <div class="mx-3">
            <button type="submit" class="btn btn-primary">変更</button>
        </div>
    </form>
    <br />
    <br />

    <!-- フッター -->
    <footer class="footer bg-primary text-white">
        <div class="container text-center">
            <div class="mx-auto my-auto">
                <br />
                <h1>Copia</h1>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">利用規約</a></li>
                        <li><a href="#">プライバシーポリシー</a></li>
                        <li><a href="#">ご利用ガイド</a></li>
                        <li><a href="#">サイトマップ</a></li>
                        <li><a href="#">お知らせ</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
                <p>©2018 Copia.All Rights Reserved</p>
                <br />
            </div>
        </div>
    </footer>
</body>
