<body>
     <header class="footer bg-primary text-white">
        <div class="container text-center">
            <div class="mx-auto my-auto">
                <br />
                <h1>Copia</h1>
                <h4>新規会員登録</h4>
                <br />
            </div>
        </div>
    </header>

    <!--パンくずリスト-->

    <form>
        <div class="mt-5">
            <!-- ユーザー名入力 -->
            <div class="form-group col-md-6">
                <label for="username">ユーザー名</label>
                <input type="username" class="form-control" id="username" placeholder="ユーザー名を入力">
            </div>

            <!--　氏名入力　-->
            <div class="ml-3">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="firstname">姓</label>
                        <input type="text" class="form-control" id="firstname" placeholder="蒲田">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="lastname">名</label>
                        <input type="text" class="form-control" id="lastname" placeholder="太郎">
                    </div>
                </div>

            <!-- 性別入力 -->
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="mens" id="mens1" value="men1" checked>男性</label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="womens" id="women2" value="women2"　checked>女性</label>
            </div>
    
            <!-- 誕生日入力 -->
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="birthday">西暦</label>
                    <input type="text" class="form-control" id="birthday1">  
                </div>
            <div class="form-group col-md-1">
                <label for="birthday">月</label>
                <input type="text" class="form-control" id="birthday2">  
            </div>
            <div class="form-group col-md-1">
                <label for="birthday">日</label>
                <input type="text" class="form-control" id="birthday3">  
            </div>
        </div>
    </div>

    <!-- メールアドレス入力 -->
    <div class="form-group col-md-6">
        <label for="Email">メールアドレス</label>
        <input type="Email" class="form-control" id="Email" placeholder="xxxx@copia.jp">
    </div>

    <!-- パスワード入力 -->
     <div class="form-group col-md-6">
        <label for="Password">パスワード</label>
        <input type="Password" class="form-control" id="Password" placeholder="パスワードを入力">
    </div>

    <!-- パスワード入力確認 -->
    <div class="form-group col-md-6">
        <label for="Passwordcheck">パスワード（確認）</label>
        <input type="Passwordcheck" class="form-control" id="Passwordcheck" placeholder="もう一度パスワードを入力">
    </div>

        <!-- ボタン -->
        <div class="mx-3">
            <button type="submit" class="btn btn-primary">新規登録</button>
        </div>
    </form>
    <br />
    <br />

    <!-- フッター -->
    <footer class="footer bg-primary text-white">
        <div class="container text-center">
            <div class="mx-auto my-auto">
                <br />
                <h1>Copia</h1>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">利用規約</a></li>
                        <li><a href="#">プライバシーポリシー</a></li>

                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
                <p>©2018 Copia.All Rights Reserved</p>
                <br />
            </div>
        </div>
    </footer>
</body>
