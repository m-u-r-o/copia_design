<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Copia - 新規会員登録</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
	<link href="assets/css/demo.css" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="section bg-primary">
        <div class="container">
            <div class="text-center">
                <div class="text-light">
                    <h1>Copia</h1>
                </div>
                <div class="text-light">
                    <h4>新規会員登録</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-register bg-light">
                        <form class="register-form">

                            <!-- ユーザー名入力 -->
                            <div class="form-group col-md-15">
                                <label class="text-dark">ユーザー名</label>
                                <input type="username" class="form-control" id="username" placeholder="Copiaユーザー">
                            </div>

                            <!--　氏名入力　-->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="text-dark">姓</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="蒲田">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="text-dark">名</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="太郎">
                                </div>
                            </div>
                            
                            <!-- 性別入力 -->
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                        <input type="radio" name="gender">
                                        <label class="text-dark">男性</label>
                                </div>      
                                <div class="form-group col-md-3">
                                        <input type="radio"name="gender">
                                        <label class="text-dark">女性</label>
                                </div>
                            </div>

                            <!-- 誕生日入力 -->
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label class="text-dark">西暦</label>
                                    <input type="text" class="form-control" name="a" list="year" placeholder="2018" autocomplete="off">
                                    <datalist id="year">
                                        <option value="2018">
                                        <option value="2017">
                                        <option value="2016">
                                        <option value="2015">
                                        <option value="2014">
                                        <option value="2013">
                                        <option value="2012">
                                        <option value="2011">
                                        <option value="2010">
                                        <option value="2009">
                                        <option value="2008">
                                        <option value="2007">
                                        <option value="2006">
                                        <option value="2005">
                                        <option value="2004">
                                        <option value="2003">
                                        <option value="2002">
                                        <option value="2001">
                                        <option value="2000">
                                        <option value="1999">
                                        <option value="1998">
                                        <option value="1997">
                                        <option value="1996">
                                        <option value="1995">
                                        <option value="1994">
                                        <option value="1993">
                                        <option value="1992">
                                        <option value="1991">
                                        <option value="1990">
                                        <option value="1989">
                                        <option value="1988"> 
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="text-dark">月</label>
                                    <input type="text" class="form-control" name="a" list="month" placeholder="01" autocomplete="off">
                                    <datalist id="month">
                                        <option value="01">
                                        <option value="02">
                                        <option value="03">
                                        <option value="04">
                                        <option value="05">
                                        <option value="06">
                                        <option value="07">
                                        <option value="08">
                                        <option value="09">
                                        <option value="10">
                                        <option value="11">
                                        <option value="12">
                                    </datalist> 
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="text-dark">日</label>
                                    <input type="text" class="form-control" name="a" list="day" placeholder="01" autocomplete="off">
                                    <datalist id="day">
                                        <option value="01">
                                        <option value="02">
                                        <option value="03">
                                        <option value="04">
                                        <option value="05">
                                        <option value="06">
                                        <option value="07">
                                        <option value="08">
                                        <option value="09">
                                        <option value="10">
                                        <option value="11">
                                        <option value="12">
                                        <option value="13">
                                        <option value="14">
                                        <option value="15">
                                        <option value="16">
                                        <option value="17">
                                        <option value="18">
                                        <option value="19">
                                        <option value="20">
                                        <option value="21">
                                        <option value="22">
                                        <option value="23">
                                        <option value="24">
                                        <option value="25">
                                        <option value="26">
                                        <option value="27">
                                        <option value="28">
                                        <option value="29">
                                        <option value="30">
                                        <option value="31">
                                    </datalist>
                                </div>
                            </div>

                            <!-- メールアドレス入力 -->
                            <div class="form-group col-md-15">
                                <label class="text-dark">メールアドレス</label>                                
                                <input type="Email" class="form-control" id="Email" placeholder="xxxx@copia.jp">
                            </div>

                            <!-- パスワード入力 -->
                            <div class="form-group col-md-15">
                                <label class="text-dark">パスワード</label>                                
                                <input type="Password" class="form-control" id="Password" placeholder="パスワードを入力">
                            </div>

                            <!-- パスワード入力確認 -->
                            <div class="form-group col-md-15">
                                <label class="text-dark">パスワード（確認）</label>                               
                                <input type="Passwordcheck" class="form-control" id="Passwordcheck" placeholder="もう一度パスワードを入力">
                            </div>

                            <div class="forgot">
                                    <input type="checkbox">
                                    <label class="text-dark"><a href="#">利用規約</a>に同意する</label>
                            </div>
                            
                            <button class="btn btn-info btn-block btn-round">新規会員登録</button>

                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer bg-primary text-white">
        <div class="container text-center">
            <div class="mx-auto my-auto">
                <br />
                <h1>Copia</h1>
                <nav class="footer-nav">
                    <ul>
                        <li><a href="#">利用規約</a></li>
                        <li><a href="#">プライバシーポリシー</a></li>
                        <li><a href="#">ご利用ガイド</a></li>
                        <li><a href="#">サイトマップ</a></li>
                        <li><a href="#">お知らせ</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                    </ul>
                </nav>
                <p>©2018 Copia.All Rights Reserved</p>
                <br />
            </div>
        </div>
    </footer>
</body>

</html>
