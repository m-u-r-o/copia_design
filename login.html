<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Copia - Login</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
	<link href="assets/css/demo.css" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
    <div class="section bg-info">
        <div class="container">
            <div class="text-center">
                <div class="text-light">
                    <label>Copia</label>
                </div>
                <div class="text-light">
                    <label>ログイン</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="card card-register bg-light">
                        <form class="register-form">
                            <label class="text-dark">メールアドレス</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-addon">
                                    <i class="nc-icon nc-email-85"></i>
                                </span>
                                <input type="text" class="form-control-info" placeholder="xxxx@copia.jp">
                            </div>

                            <label class="text-dark">パスワード</label>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-addon">
                                    <i class="nc-icon nc-key-25"></i>
                                </span>
                                <input type="text" class="form-control-info" placeholder="Password">
                            </div>

                            <button class="btn btn-info btn-block btn-round">ログイン</button>
                        </form>
                        <div class="forgot">
                                <a href="#" class="btn btn-link btn-info">パスワードをお忘れの方はこちら</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
